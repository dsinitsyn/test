<div [formGroup]="formGroup">
    <div class="form-line">
        <div class="form-group">
            <input formControlName="poNumber" placeholder="PO number" type="text">
        </div>
    </div>
    <div class="form-line">
        <div class="form-group">
            <input type="hidden" formControlName="closedQuestion" [(ngModel)]="closedQuestion">
            <ng-select [allowClear]="true"
                       [items]="questions"
                       placeholder="Closed question"
                       (data)="closedQuestion = $event.id"></ng-select>
        </div>
    </div>
    <div class="form-line">
        <div class="form-group">
            <label class="checkbox">
                <input formControlName="newsletter" type="checkbox">
                <span class="checkbox_square"></span>
                Ja, ik ontvang graag de nieuwsbrief
            </label>
        </div>
    </div>
    <div class="form-line">
        <div class="form-group">
            <label class="checkbox">
                <input formControlName="terms" type="checkbox">
                <span class="checkbox_square"></span>
                Ja, ik ga akkoord met de algemene voorwaarden
            </label>
        </div>
    </div>
    <div class="form-line">
        <div class="form-group">
            <input formControlName="discount" placeholder="Vul hier je kortingscode in" type="text">
        </div>
        <div class="form-group"></div>
    </div>
</div>
